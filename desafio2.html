<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="css/styledesafio2.css">
    <title>ME ACHA!</title>
</head>

<body>
    <header class="flex">
        <h1 id="titulo" class="flex">ME ACHA!</h1>
        <h2 id="subtitulo" class="flex">ENCONTRE UM ENDEREÇO PELO NÚMERO DO CEP</h2>
        <div id="ajusteicone" class="flex">
            <span id="icone" class="material-icons flex">travel_explore</span>
        </div>
    </header>
    
    <main>
        <section id="formulario" class="flex">
            <form method="post" name="cadastro">
                <fieldset>
            
                    <label for="cep">CEP</label>
                    <input type="text" class="txt" id="cep" name="cep" value="" >
                    <label for="rua">Rua</label>
                    <input type="text" class="txt" id="rua" name="rua" value="" >
                    <label for="bairro">Bairro</label>
                    <input type="text" class="txt" id="bairro" name="bairro" value="" >
                    <label for="cidade">Cidade</label>
                    <input type="text" class="txt" id="cidade" name="cidade" value="" >
                    <label for="estado">Estado</label>
                    <input type="text" class="txt" id="estado" name="estado" value="" >
                    
               </fieldset>  
                 
            <input type="submit" name="enviarDados" value="BUSCAR" class="buscar">
            
            </form>
        </section>  
        
    </main>
</body>
</html>
